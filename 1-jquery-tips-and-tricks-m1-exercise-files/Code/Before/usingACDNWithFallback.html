<!DOCTYPE html>
<html>
<head>
    <title>Using a CDN with a Fallback</title>
    <!--Google CDN, note that we must use version specific as auto updates may break the code. 
    Also notice does not start with https, this generically detects the browser security settings and adds them at runtime-->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <!--Do not use a CDN alone, if the network is interupted it will break any jQuery dependent components. 
    Use a fallback that goes to a local server with the following syntax-->
    <script>
        window.jQuery || document.write("<script src='Scripts/jquery.js'><\/script>");
    </script>
    <script>
        $(document).ready(function () {
            $("#content").html("Script loaded!");
        });
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
