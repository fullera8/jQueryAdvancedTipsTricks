<!DOCTYPE html>
<style type="text/css">
    .container {
        background-color: #efefef;
        color: black;
        border: 1px solid black;
        margin-top: 10px;
    }
    .highlight{
        background-color: yellow;
    }
</style>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Classes over Styles</title>
</head>
<body>
    <div id="container">
        <div>Panel 1</div>
        <div>Panel 2</div>
        <div>Panel 3</div>
        <div>Panel 4</div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script>
        window.jQuery || document.write("<script src='Scripts/jquery.js'><\/script>");
    </script>
    <script>
        //Always use styles wherever possible. css() method cannot easily be maintained, is slower, and is not reusable.
        var $container = $("#container div");
        //Use addClass(), removeClass(), toggleClass()
        $container.addClass("container");
        $container.hover(function () {
            $(this).toggleClass("highlight");
        });
    </script>
</body>
</html>
