<!DOCTYPE html>
<html>
<head>
    <link href="./ext/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>$.browser & Modernizr</title>
    <style></style>
</head>
<body>
    <form class="form-horizontal well">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input id="lastName" type="text" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="birthday">Birthday</label>
                <div class="controls">
                    <input id="birthday" type="date" class="date input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="anniversary">Anniversary</label>
                <div class="controls">
                    <input id="anniversary" type="date" class="date input-xlarge">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
    <!--<script src="./ext/jquery/jquery-1.8.3.min.js"></script>-->
    <script src="./ext/jquery/jquery.min.js"></script>
    <!--<script src="./ext/jquery/jquery-migrate-1.2.1.js"></script>-->
    <script src="./ext/modernizr/modernizr.min.js"></script>
    <script>
     //   if (!Modernizr.inputtypes.date) {//Do not check the browser directly, use modernizr and check for elements you need.
     //       $("link[rel='stylesheet']:last")
     //           .after("<link href='./ext/bootstrap-datepicker/css/datepicker.css' rel='stylesheet' />");
     //       $.getScript("./ext/bootstrap-datepicker/js/bootstrap-datepicker.js", function () {
     //           $("input[type=date]").datepicker();
     //       });
    	//}
        //This check is so common there is a modernizr.load method that takes an object of tests and output
        Modernizr.load({
            test: Modernizr.inputtypes.date,
            nope: [ //if IE
                "./ext/bootstrap-datepicker/css/datepicker.css",
                "./ext/bootstrap-datepicker/js/bootstrap-datepicker.js"
            ],
            complete: function () {//Do no matter what
                if (!Modernizr.inputtypes.date) {//additional condition only for IE
                    $("input[type=date]").datepicker();
                }
            }
        });
    </script>
</body>
</html>
